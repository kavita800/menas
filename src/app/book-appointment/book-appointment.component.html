<ng-template #bookAppointmentModelContent let-c="close" let-d="dismiss" >
       <!-- form itself end-->
    <form id="test-form" [formGroup]="" class="white-popup-block mfp-hide">
        <div class="modal-header">
			<h4 class="modal-title">Make an Appointment</h4>
			<button type="button" class="close" aria-label="Close" (click)="closeModel()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
        <div class="popup_box ">
                <div class="popup_inner">
                    <!-- <h3>Make an Appointment</h3> -->
                    <form action="#">
                        <div class="row">
                            <div class="col-xl-6 col-md-6">
                                <input id="datepicker" placeholder="Date">
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <input id="timepicker" placeholder="time">
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <select class="form-select wide" id="default-select" class="">
                                    <option data-display="Choose services">Choose services 1</option>
                                    <option value="1">Choose services 2</option>
                                    <option value="2">Choose services 3</option>
                                    <option value="3">Choose services 4</option>
                                </select>
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <select class="form-select wide" id="default-select" class="">
                                    <option data-display="Choose Mena's Hair Designs">Choose Mena's Hair Designs</option>
                                    <option value="1">Zaki</option>
                                    <option value="2">Ronky</option>
                                    <option value="3">kalu</option>
                                </select>
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <input type="text" placeholder="Your name">
                            </div>
                            <div class="col-xl-6 col-md-6">
                                <input type="text" placeholder="Phone no">
                            </div>
                            <div class="col-xl-12">
                                <input type="email" placeholder="Your email">
                            </div>
                            <div class="col-xl-12">
                                <button type="submit" class="boxed-btn3">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </form>
<!-- form itself end -->

</ng-template>
